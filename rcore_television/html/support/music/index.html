<script src="/html/js/visualizer.js"></script>
<script>
var result = getQueryParams();
var howl = null;
updateFrame();

$( document ).ready(function() {
	howl = new Howl({
		src: [result.url],
		loop: false,
		format: ['mp3'],
		volume: 0,
		autoplay: true,
		onplay: function() {
			this.seek(result.time);
			setTimeout(UpdatVolume, 100);
		},
	});
});

function UpdatVolume(){
    if(howl){
        howl.volume(GetNewVolume());
    }
    setTimeout(UpdatVolume, 100);
}
</script>
