                </div>
                <div class="inv-options-column">
                    <div class="inv-options-desc">Use <img class="inv-options-img" style="width: 12%; height: auto;" src="images/letter-shift-key.png"> to  SPLIT AMOUNT</div>
                    <div class="inv-options-desc">Use <img class="inv-options-img" style="width: 12%; height: auto; margin-top: 2%;" src="images/letter-ctrl-key.png"> to SPLIT HALF</div>
