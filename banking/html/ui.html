<head>
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<script src="scripts.js" type="text/javascript"></script>
	<script src="debounce.min.js" type="text/javascript"></script>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
	<link rel="stylesheet" href="styles.css" type="text/css">
	<link rel="stylesheet" href="app.css" type="text/css">
</head>

<body>
	<div class="full-screen">
		<div class="bank-container">
			<div class="header">
				<img id="home-btn" src="logo.png" class="logo">
				<div class="header-right">
					<h3 class="sans">Welcome, <span class="username">Unknown</span></h3>
					<h4 class="sans">Balance: <span class="currentBalance"></span></h4>
				</div>
			</div>
			<div class="body home">
				<div class="centered">
					<div class="button sans btnWithdraw" style="margin-top: 0%;"><i class="fas fa-hand-holding-usd icons"></i><p class="sans"></p></div>
					<div class="button sans btnDeposit" style="margin-top: 0%; margin-left: 17%;"><i class="fas fa-coins icons"></i><p class="sans"></p></div>
					<div class="button sans btnSend" style="margin-top: 9.5%;"><i class="fas fa-paper-plane icons"></i><p class="sans"></p></div>
					<div class="trans-container">
						<ul class="trans-ul">
							<!--<div class="flight" id ="1"><div class="flight-info-1"><p class="destinationid">CAIO PERICO #745</p><p class="hour">Departure: 124 min</p></div><div class="flight-info-2"><p class="nocu">7/20</p><p class="preco">200 $</p></div></div>-->
							<!--<div class="transaction"><p class="transaction-type">Withdraw #271</p><p class="transaction-amount">Amount: 2547 $</p></div>-->
							<!--<p class="trans-p">YOU HAVEN'T MADE ANY TRANSACTIONS YET!</p>-->
						</ul>
					</div>
					<!--<a href="#" class="button sans btnClose">Close</a>-->
				</div>
			</div>
			<div class="body withdraw-container">
				<div class="form">
					<div class="notification"></div>
					<form id="withdraw-form">
						<p class="trans-txt">Withdraw</p>
						<input id="amount" type="text" placeholder="Amount" class="sans" required/><br>
						<button type="submit" id="submit" class="submit sans">Submit</button>
					</form>
				</div>
				<!--<div class="centered">
					<a href="#" class="button sans btnHome">Home</a>
				</div>-->
			</div>
			<div class="body deposit-container">
				<div class="form">
					<form id="deposit-form">
						<p class="trans-txt">Deposit</p>
						<input id="amount" type="text" placeholder="Amount" class="sans" required/><br>
						<button type="submit" id="submit" class="submit sans">Submit</button>
					</form>
				</div>
				<!--<div class="centered">
					<a href="#" class="button sans btnHome">Home</a>
					
				</div>-->
			</div>
			<div class="body send-container">
				<div class="form">
					<form id="send-form">
						<p class="trans-txt">Send Capital</p>
						<input id="sendid" type="text" placeholder="User ID" class="sans" required/><br>
						<input id="send-amount" type="text" placeholder="Amount" class="sans" required/><br>
						<button type="submit" id="submit" class="submit sans">Submit</button>
					</form>
				</div>
				<!--<div class="centered">
					<a href="#" class="button sans btnHome">Home</a>
					
				</div>-->
			</div>
		</div>
	</div>
</body>
